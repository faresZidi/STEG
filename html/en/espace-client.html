<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STEG - Client Area</title>
    <link rel="stylesheet" href="../../css/espace-client.css">
    <link rel="stylesheet" href="../../css/base.css">
    <link rel="icon" href="../../images/logo.png" type="image/png">
    <script src="../../js/include_en.js" defer></script>
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="client-main-content">
        <section class="welcome-section">
            <h1>Welcome to STEG's Client Area</h1>
            <p>Log in to access your personalized space and manage your services.</p>
        </section>

        <section class="login-form-section">
            <h2>Login</h2>
            <form id="login-form" onsubmit="return validateLogin(this);">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn">Log In</button>
                    <a href="./forgot-password.html" class="forgot-password-link">Forgot password?</a>
                </div>
                <div class="form-actions">
                    <a href="./inscription.html" class="btn" style="margin-top: 10%; background-color: #003d80; text-decoration: none;">Sign Up</a>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- JS for Validation -->
    <script>
        function validateLogin(form) {
            if (!form.username.value.trim()) {
                alert("The Username field is empty.");
                form.username.focus();
                return false;
            }
            if (!form.password.value.trim()) {
                alert("The Password field is empty.");
                form.password.focus();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
