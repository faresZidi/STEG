<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الشركة التونسية للكهرباء والغاز - طلب خدمة</title>
    <link rel="icon" href="../../../images/logo.png" type="image/png">
    <link rel="stylesheet" href="../../../css/base_ar.css">
    <link rel="stylesheet" href="../../../css/Nos Services/demande_service.css">
    <script src="../../../js/include_ar.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="client-main-content">
        <div class="navigation">
            <div class="menu-bar">
                <button id="toggle-menu"><i class="fa-solid fa-bars"></i> القائمة</button>
            </div>
            <div class="elements hidden">
                <a href="./client_residentiel.html"> الحرفاء السكنيون </a>
                <a href="./client_industriel.html"> الحرفاء الصناعيون </a>
                <a href="./demande_service.html"> طلب الخدمة </a>
            </div>
        </div>
        <div class="main-content">
            <h1>طلب خدمة</h1>
            <article>
                <p>
                    توفر لكم STEG إمكانية تقديم طلب الخدمة عبر الإنترنت من خلال ملء النموذج التالي. سيتم إرسال الرد عبر بريدك الإلكتروني.
                </p>
                <form>
                    <!-- Abonné/Non Abonné Selection -->
                    <div class="form-group">
                        <label>مشترك</label>
                        <label><input type="radio" name="abonnement" value="abonne" required> مشترك</label>
                        <label><input type="radio" name="abonnement" value="non-abonne"> غير مشترك</label>
                    </div>

                    <!-- Client Type Selection -->
                    <div class="form-group">
                        <label>نوع الحريف</label>
                        <label><input type="radio" name="client-type" value="residential" required> حرفاء سكنيون</label>
                        <label><input type="radio" name="client-type" value="industrial"> حرفاء صناعيون، مطورون ومهنيون</label>
                    </div>

                    <!-- Référence Input -->
                    <div class="form-group">
                        <label for="reference">الرقم المرجعي <span class="mandatory">(إذا كان مشتركًا)</span></label>
                        <input type="text" id="reference" name="reference" placeholder="أدخل الرقم المرجعي الخاص بك">
                    </div>

                    <!-- District Dropdown -->
                    <div class="form-group">
                        <label for="district">الإقليم <span class="mandatory">*</span></label>
                        <select id="district" name="district" required>
                            <option value="">-- اختر الإقليم الخاص بك --</option>
                            <option value="tunis">تونس المدينة</option>
                            <option value="sousse">سوسة</option>
                            <option value="sfax">صفاقس</option>
                            <option value="bizerte">بنزرت</option>
                            <option value="gabes">قابس</option>
                            <!-- Add more districts as needed -->
                        </select>
                    </div>

                    <!-- Submit Button -->
                    <div class="form-group">
                        <button type="submit">إرسال</button>
                    </div>
                </form>
            </article>
        </div>
    </main>

    <!-- Footer -->
    <div id="footer-placeholder"></div>
</body>
<script>
    // Toggle menu logic
    document.getElementById('toggle-menu').addEventListener('click', function () {
        const elements = document.querySelector('.elements');
        const mainContent = document.querySelector('.main-content');

        if (elements.classList.contains('hidden')) {
            elements.classList.remove('hidden');
            elements.classList.add('displayed');
            mainContent.classList.remove('full-width');
        } else {
            elements.classList.add('hidden');
            elements.classList.remove('displayed');
            mainContent.classList.add('full-width');
        }
    });
</script>
</html>
